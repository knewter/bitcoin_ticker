<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Isotope11 Bitcoin Ticker</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />

    <script src="js/vendor/custom.modernizr.js"></script>
    <script src="https://socketio.mtgox.com/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h2>Bitcoin Ticker</h2>
        <p>Using Mt. Gox data</p>
        <hr />
      </div>
    </div>

    <div class="row">
      <div class="large-2 columns">
        <h3>High</h3>
        <div id="high"></div>
      </div>
      <div class="large-2 columns">
        <h3>Low</h3>
        <div id="low"></div>
      </div>
      <div class="large-2 columns">
        <h3>Volume</h3>
        <div id="vol"></div>
      </div>
      <div class="large-2 columns">
        <h3>Buy</h3>
        <div id="buy"></div>
      </div>
      <div class="large-2 columns">
        <h3>Sell</h3>
        <div id="sell"></div>
      </div>
      <div class="large-2 columns">
        <h3>Last</h3>
        <div id="last"></div>
      </div>
    </div>

    <div class="row">
      <div class="large-6 columns">
        <h2>Ask</h2>
        <div id='ask'>
        </div>
      </div>
      <div class="large-6 columns">
        <h2>Bid</h2>
        <div id='bid'>
        </div>
      </div>
    </div>

    <script data-main="js/app" src="js/vendor/require-jquery.js"></script>
  </body>
</html>
